<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Edmonton Chess Club</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <a href="index.html" class="logo-link">
        <img class="logo" src="../logo.png" />
        <h1 class="club-name">Edmonton Chess Club</h1>
      </a>
      <ul>
        <li><a href="events.html">Events</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="Signup.html">Signup</a></li>
      </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Events
        </h1>
      <table class="events_calendar">
        <thead>
          <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Time</th>
            <th>Location</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="event">
            <td>June 15, 2023</td>
            <td>Event 1</td>
            <td>9:00 AM - 5:00 PM</td>
            <td>Chess Club</td>
            <td class="expand_button"><i class="fas fa-chess fa-2x"></i></td>
          </tr>
          <tr class="event_details">
            <td colspan="5">
              <p>
                Description: Lorem ipsum dolor sit amet, consectetur adipiscing
                elit.
              </p>
              <div class="buttons">
                <a href="entrylist.html" class="btn">Entry List</a>
                <a href="login.html" class="btn">Register</a>
              </div>
            </td>
          </tr>
          <!-- Add more events here -->
        </tbody>
      </table>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $(document).ready(function () {
          $(".event").click(function () {
            $(this).next(".event_details").toggle();
            $(this).toggleClass("expanded");
          });
        });
      </script>
    </section>
  </body>
</html>
