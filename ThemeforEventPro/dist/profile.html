<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Edmonton Chess Club</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <a href="index.html" class="logo-link">
        <img class="logo" src="../logo.png" />
        <h1 class="club-name">Edmonton Chess Club</h1>
      </a>
      <ul>
        <li><a href="events.html">Events</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="Signup.html">Signup</a></li>
      </ul>
    </nav>
    <section class="container">
      <div class="profile_container">
        <h1 class="profile_title"><i class="fas fa-regular fa-user"></i> Profile</h1>

        <div class="profile_label"> Name:</div>
        <div class="profile_value">John Doe</div>

        <div class="profile_label"> Province:</div>
        <div class="profile_value">AB</div>
        <div class="profile_label">CFC ID:</div>
        <div class="profile_value">12345678</div>

        <div class="profile_label">Rating:</div>
        <div class="profile_value">1800</div>

        <div class="profile_label">Membership Expiry Date:</div>
        <div class="profile_value">December 31, 2023</div>

        <div class="tournament_list">
          <div class="profile_label">Registered Tournaments:</div>
          <ul>
            <li class="tournament_item">
              Tournament A
              <button class="withdraw_button" title="Withdraw">
                <i class="fas fa-times"></i>
              </button>
            </li>
            <li class="tournament_item">
              Tournament B
              <button class="withdraw_button" title="Withdraw">
                <i class="fas fa-times"></i>
              </button>
            </li>
            <!-- Add more tournaments here -->
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
